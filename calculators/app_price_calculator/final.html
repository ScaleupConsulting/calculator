<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./source.css">

    <title>Document</title>
</head>

<body>

    <div class="mainContainer">
        <div class="headerContainer">
            <a href="map.html">
                <img src="./images/back.svg" class="back" alt="back" />
            </a>
        </div>
        <div class="container">
            <div class="middleContainer">
                <span class="title">Your App Estimate</span>
                <span id="total" class="finalTotal"></span>
                <!-- Cal inline embed code begins -->
            <style>
                #my-cal-inline {
                width: 769px;
                height: 690px;
                overflow: hidden;
                }
                @media screen and (max-width: 768px){
                #my-cal-inline {
                    width: 100%;
                    height: 100%;
                    overflow: auto;
                }
                }
            </style>
            <div id="my-cal-inline"></div>
            <script type="text/javascript">
                (function (C, A, L) { let p = function (a, ar) { a.q.push(ar); }; let d = C.document; C.Cal = C.Cal || function () { let cal = C.Cal; let ar = arguments; if (!cal.loaded) { cal.ns = {}; cal.q = cal.q || []; d.head.appendChild(d.createElement("script")).src = A; cal.loaded = true; } if (ar[0] === L) { const api = function () { p(api, arguments); }; const namespace = ar[1]; api.q = api.q || []; typeof namespace === "string" ? (cal.ns[namespace] = api) && p(api, ar) : p(cal, ar); return; } p(cal, ar); }; })(window, "https://app.cal.com/embed/embed.js", "init");
                Cal("init",  {origin:"https://cal.com"});
            
                Cal("inline", {
                elementOrSelector:"#my-cal-inline",
                config: {"layout":"month_view","theme":"light"},
                calLink: "adammartinovic/scaleupconsulting",
                layout: "month_view", theme: "light"
                });
            
                Cal("ui", {"theme":"light","styles":{"branding":{"brandColor":"#4e4ef2"}},"hideEventTypeDetails":true,"layout":"month_view"});
                </script>
                <!-- Cal inline embed code ends -->
            </div>

            <div class="buttonContainer">
                <span class="pageNumber">6/6</span>
            </div>
        </div>
    </div>
    <script src="price.js"></script>
    <script>
        showPrice();
    </script>

</body>

</html>
