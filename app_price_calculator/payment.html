<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./source.css">
    <title>Document</title>
</head>

<body>

    <div class="mainContainer">
		<div class="headerContainer">
			<img src="./images/back.svg" class="back" alt="back" />
			<div class="totalContainer">
				<span class="totalTitle">Total</span>
				<span class="total">$3000</span>
			</div>
		</div>
        <div class="container">
            <div class="middleContainer">
				<span class="title">Do you need to process payments?</span>
				<div class="paymentInputContainer">
					<input id="masterCard" class="checkbox" type="checkbox">
					<label for="masterCard" class="label">Mastercard/VISA</label>
				</div>

				<div class="paymentInputContainer">
					<input id="paypal" class="checkbox" type="checkbox">
					<label for="paypal" class="label">Paypal</label>
				</div>

				<div class="paymentInputContainer">
					<input id="market" class="checkbox" type="checkbox">
					<label for="market" class="label">For a marketplace</label>
				</div>
			</div>
            <div class="buttonContainer">
				<span class="pageNumber">3/6</span>
				<button class="button">
					<a href="./features.html">Next</a>
				</button>
			</div>
        </div>
    </div>

</body>

</html>
