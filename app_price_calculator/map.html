<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./source.css">
    <title>Document</title>
</head>

<body>
    <div class="mainContainer">
        <div class="headerContainer">
            <img src="./images/back.svg" class="back" alt="back" />
            <div class="totalContainer">
                <span class="totalTitle">Total</span>
                <span class="total">$3000</span>
            </div>
        </div>
        <div class="container">
            <div class="middleContainer">
                <span class="title">Any maps?</span>

                <div class="paymentInputContainer">
                    <input id="points" class="check" type="checkbox">
                    <label for="points" class="label">Showing points with informational popups</label>
                </div>

                <div class="paymentInputContainer">
                    <input id="Interactive" class="check" type="checkbox">
                    <label for="Interactive" class="label">Interactive map where data will be entered</label>
                </div>
                <div class="paymentInputContainer">
                    <input id="Transport" class="checkbox" type="checkbox">
                    <label for="Transport" class="label">Transport routes</label>
                </div>
            </div>
            <div class="buttonContainer">
				<span class="pageNumber">5/6</span>
                <button class="button">
                    <a href="./payment.html">Next</a>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
