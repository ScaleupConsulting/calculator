<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <style>
        body {
            font-family: 'source sans pro', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        header {
            margin-top: 10px;
            font-family: 'Source Sans Pro', sans-serif;
            height: 70px;
            width: 370px;
            background-color: #4e4ef2;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            text-align: center;
            border-radius: 5px; /* Rounded corners */
        }

        .input-box {
            height: 150px;
            width: 370px;
            background-color: #fff;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd; /* Gray border */
            border-radius: 5px;
            margin-top: 10px;
        }

        .total-box {
            height: 70px;
            width: 370px;
            background-color: #000000;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            border-radius: 5px; /* Rounded corners */
            margin-top: 10px;
        }

        .calculator,
        .service-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            max-width: 350px;
            text-align: center;
            margin-top: 10px;
        }

        .service-options {
            display: none;
            grid-template-columns: repeat(2, 1fr); /* Updated to display in pairs of two */
            grid-gap: 10px; /* Added gap between buttons */
        }

        .display {
            grid-column: span 4;
            background-color: #ffffff;
            padding: 10px;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            height: 100%;
        }
        
        .service {
            display: flex;
            justify-content: space-between;
        }

        .subtotal {
            font-size: 18px;
        }

        .btn {
            font-family: 'source sans pro', sans-serif;
            font-weight: 500;
            background-color: #d7d7d7;
            color: black;
            border: none;
            width: 72px;
            height: 72px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn1 {
            font-family: 'source sans pro', sans-serif;
            font-weight: 500;
            background-color: #7e7eaa;
            color: white;
            border: none;
            width: 72px;
            height: 72px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 13px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn2 {
            font-family: 'source sans pro', sans-serif;
            font-weight: 400;
            background-color: #4e4ef2;
            color: white;
            border: none;
            width: 72px;
            height: 72px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn3 {
            font-family: 'source sans pro', sans-serif;
            font-weight: 400;
            background-color: rgb(215, 215, 247);
            color: black;
            border: none;
            width: 170px;
            height: 170px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover,
        .btn1:hover {
            background-color: #45a049;
        }

        

        .show-service-options .calculator {
            display: none;
        }

        .show-service-options .service-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 10px;
            max-width: 350px;
            margin: auto;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        Software Developer Rates <br> (excluding GST)
    </header>
    <div class="input-box">
        <div class="display" id="display">
            <div class="service">
                <div>
                    <div>React.js Developer</div>
                    <div>$49/hr x 2p x 174hr/mo x 6mo</div>
                </div>
                <div class="subtotal">
                    $102,312
                </div>
            </div>
            <div class="service">
                <div>
                    <div>React.js Developer</div>
                    <div>$49/hr x 2p x 174hr/mo x 6mo</div>
                </div>
                <div class="subtotal">
                    $102,312
                </div>
            </div>
            <div class="service">
                <div>
                    <div>React.js Developer</div>
                    <div>$49/hr x 2p x 174hr/mo x 6mo</div>
                </div>
                <div class="subtotal">
                    $102,312
                </div>
            </div>
            <div class="service">
                <div>
                    <div>React.js Developer</div>
                    <div>$49/hr x 2p x 174hr/mo x 6mo</div>
                </div>
                <div class="subtotal">
                    $102,312
                </div>
            </div>
        </div>
        <div class="current-service" id="current-service"></div>
    </div>
    <div class="total-box">
        <div id="result"></div>
    </div>
    <div class="calculator">
        <!-- Calculator buttons -->
        <button class="btn" onclick="appendToDisplay('7')">7</button>
        <button class="btn" onclick="appendToDisplay('8')">8</button>
        <button class="btn" onclick="appendToDisplay('9')">9</button>
        <button class="btn1" onclick="appendToDisplay('X')">X <br> Team <br> Members</button>
        <button class="btn" onclick="appendToDisplay('4')">4</button>
        <button class="btn" onclick="appendToDisplay('5')">5</button>
        <button class="btn" onclick="appendToDisplay('6')">6</button>
        <button class="btn1" onclick="appendToDisplay('5')">X <br> Hours Per <br> Month</button>
        <button class="btn" onclick="appendToDisplay('1')">1</button>
        <button class="btn" onclick="appendToDisplay('2')">2</button>
        <button class="btn" onclick="appendToDisplay('3')">3</button>
        <button class="btn1" onclick="appendToDisplay('X')">X <br> Months</button>
        <button class="btn" onclick="appendToDisplay('.')">.</button>
        <button class="btn" onclick="appendToDisplay('0')">0</button>
        <button class="btn operation-btn" onclick="backspace()">‚Üê</button>
        <button class="btn2" onclick="toggleServiceOptions()"> + <br> Role </button>
    </div>
    <div class="service-options">

        <button class="btn3" onclick="selectService('Service 1')">
            <span style="color: black;">React.js</span> <br>
            <span style="color: black;">Developer</span> <br>
            <span style="color: blue;">$49<span style="color: black; font-size: medium;">/hr</span></span>
        </button>
        
        <button class="btn3" onclick="selectService('Service 2')">
            <span style="color: black;">Mid Level</span> <br>
            <span style="color: black;">Developer</span> <br>
            <span style="color: blue;">$79<span style="color: black; font-size: medium;">/hr</span></span>
        </button>
        
        <button class="btn3" onclick="selectService('Service 3')">
            <span style="color: black;">Senior</span> <br>
            <span style="color: black;">Developer</span> <br>
            <span style="color: blue;">$99<span style="color: black; font-size: medium;">/hr</span></span>
        </button>
        
        <button class="btn3" onclick="selectService('Service 4')">
            <span style="color: black;">Tech Lead/</span><br>
            <span style="color: black;">Architect</span> <br>
            <span style="color: blue;">$199<span style="color: black; font-size: medium;">/hr</span></span>
        </button>
        
        
        <!-- New set of buttons for service selection
        <button class="btn3" onclick="selectService('Service 1')">React.js <br> Developer <br> $49/hr</button>
        <button class="btn3" onclick="selectService('Service 2')">Mid Level <br> Developer <br> $79/hr</button>
        <button class="btn3" onclick="selectService('Service 3')">Senior <br> Developer <br> $99/hr</button>
        <button class="btn3" onclick="selectService('Service 4')">Tech Lead/<br> Architect <br> $199/hr</button>
        Add more buttons as needed -->
    </div>

    <script>
        let displayValue = '';
        let selectedService = '';

        const inputs = [
            {
                name: "React.js Developer",
                rate: 49,
                numMembers: '2',
                numHoursPerMonth: '174',
                numMonths: '6',
            },
            {
                name: "Mid Level Developer",
                rate: 79,
                numMembers: '',
                numHoursPerMonth: '174',
                numMonths: '',
            },
            {
                name: "Senior Developer",
                rate: 99,
                numMembers: '',
                numHoursPerMonth: '174',
                numMonths: '',
            },
            {
                name: "Tech Lead/Architect",
                rate: 199,
                numMembers: '0.5',
                numHoursPerMonth: '174',
                numMonths: '',
            }
        ];
    
        function updateDisplay() {  
            document.getElementById('display').innerText = displayValue;
        }
    
        function appendToDisplay(value) {
            displayValue += value;
            updateDisplay();
        }
    
        function backspace() {
            displayValue = displayValue.slice(0, -1);
            updateDisplay();
        }
    
        function toggleServiceOptions() {
            const calculator = document.querySelector('.calculator');
            const serviceOptions = document.querySelector('.service-options');
            calculator.style.display = 'none';
            serviceOptions.style.display = 'grid';
        }
    
        function selectService(service) {
            selectedService = service;
            const calculator = document.querySelector('.calculator');
            const serviceOptions = document.querySelector('.service-options');
            calculator.style.display = 'grid';
            serviceOptions.style.display = 'none';
            updateDisplay();
        }
    </script>
    

</body>
</html>
