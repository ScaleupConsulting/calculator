<!-- Calendly inline widget begin -->
<div
  class="calendly-inline-widget"
  data-url="https://calendly.com/scaleupconsulting/free?hide_event_type_details=1&hide_gdpr_banner=1"
  style="min-width: 320px; height: 630px"
></div>
<script
  type="text/javascript"
  src="https://assets.calendly.com/assets/external/widget.js"
  async
></script>
<script>
  function isCalendlyEvent(e) {
    return (
      e.origin === "https://calendly.com" &&
      e.data.event &&
      e.data.event.indexOf("calendly.") === 0
    );
  }

  window.addEventListener("message", function (e) {
    console.log(e);
    if (isCalendlyEvent(e)) {
      // ga('send', 'event', 'calendly', e.data.event);
      gtag('event', e.data.event, {'event_category': 'calendly'});
      document
        .querySelector(".calendly-inline-widget")
        .insertAdjacentHTML(
          "beforebegin",
          `<pre>${JSON.stringify(e.data, undefined, 2)}</pre>`
        );
    }
  });
</script>
<!-- Calendly inline widget end -->
