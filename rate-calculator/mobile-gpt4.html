<style>
  body {
    font-family: Arial, sans-serif;
  }

  .calculator {
    max-width: 600px;
    margin: auto;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .header h1 {
    background-color: #4e5d9d;
    color: white;
    padding: 10px;
    text-align: center;
  }

  .rate,
  .input-group,
  .total,
  .controls {
    margin: 10px 0;
  }

  .input-group input {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    display: block;
  }

  .total {
    font-size: 1.5em;
    font-weight: bold;
    text-align: center;
  }

  .controls button {
    width: 100%;
    padding: 10px;
    background-color: #4e5d9d;
    color: white;
    border: none;
    cursor: pointer;
  }

  .controls button:hover {
    background-color: #3c4a7b;
  }
</style>
<div class="calculator">
  <div class="header">
    <h1>Software Developer Rates (excluding GST)</h1>
  </div>
  <div class="rates">
    <!-- Repeat for each role -->
    <div class="rate">
      <div class="role">Tech Lead/Architect</div>
      <div class="cost">$199/hr</div>
    </div>
    <!-- ...other roles -->
  </div>
  <div class="input-group">
    <input type="number" id="teamMembers" placeholder="Team members" />
    <input type="number" id="hoursPerMonth" placeholder="Hours per month" />
    <input type="number" id="months" placeholder="Months" />
  </div>
  <div class="total"><span>Total: $</span><span id="totalCost">0</span></div>
  <div class="controls">
    <button id="calculate">Calculate</button>
  </div>
</div>

<script>
  document.getElementById("calculate").addEventListener("click", function () {
    var teamMembers =
      parseFloat(document.getElementById("teamMembers").value) || 0;
    var hoursPerMonth =
      parseFloat(document.getElementById("hoursPerMonth").value) || 0;
    var months = parseFloat(document.getElementById("months").value) || 0;
    var totalCost = (teamMembers * hoursPerMonth * months).toFixed(2);

    document.getElementById("totalCost").innerText = totalCost;
  });
</script>
